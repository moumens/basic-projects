<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-grades</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Welcome To My Student-Grades Manager (I guess no one will ever reads this but me :) ) </header>
    <main>
        <form id="student-form">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Please enter the student name"> <br>

            <label for="student-id">Student Id</label>
            <input type="text" id="student-id" placeholder="Please Enter The students Id"><br>

            <label for="average">Average Grade</label>
            <input type="text" placeholder="Please Enter The Average Grades" id="average">
            <br>
            <input type="button"  id="add" value="Add Student">
        </form>
        <div id="student-list">

        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
